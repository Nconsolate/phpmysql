<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="libs/bootstrap.css"/>
    <title></title>
    <style type="text/css">
        .h-80{height:80px;}
        .container{  width: 100%;  max-width: 100%;}
        th{  text-align: center;  }
        #current{background: red !important;}
        #tit{width: auto;height: 100px;line-height: 100px;text-align: center}

    </style>
</head>
<body>
<div class="container">
    <!--头部 logo 标题和添加按钮-->
    <div class="row h-80 align-items-center">
        <div class="col-2 "><img src="img/new_logo.png" alt=""></div>
        <div class="col-2 h4 text-center">错题收集系统</div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" id="insert">添加错题</button>
        </div>
    </div>
    <!--table表头和内容-->
    <div class="row mt-5 mb-3">
        <table class="table text-center table-bordered thead-inverse">
            <thead align="center">
            <tr>
                <th>序号</th>
                <th>易错内容</th>
                <th>错在哪</th>
                <th>你的想法</th>
                <th>删除</th>
                <th>修改</th>
            </tr>
            </thead>
            <tbody>
       
            </tbody>
        </table>
    </div>
    <!--页码-->
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm justify-content-center">
        </ul>
    </nav>
</div>
<!--bootstrap模态框开始-->
<!--用于模态框后的原页面样式阴影半透明显示-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!--用于模态框定位-->
    <div class="modal-dialog" role="document">
        <!--整个模态框-->
        <div class="modal-content">
            <!--模态框头部-->
            <div class="modal-header">
                <!--模态框头部标题-->
                <h5 class="modal-title" id="exampleModalLabel">请填写相关信息</h5>
                <!--模态框右上角关闭按钮x-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--模态框输入内容区-->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="cont" class="col-form-label">易错内容</label>
                        <input type="text" class="form-control" id="cont">
                    </div>
                    <div class="form-group">
                        <label for="which" class="col-form-label">错在哪</label>
                        <textarea class="form-control" id="which"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idea" class="col-form-label">你的想法</label>
                        <textarea class="form-control" id="idea"></textarea>
                    </div>
                </form>
            </div>
            <!--模态框底部提交按钮-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary mx-auto" data-dismiss="modal" id="send">提交</button>
            </div>
        </div>
    </div>
</div>
<!--模态框结束-->
</body>
<script src="libs/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="libs/popper.js" type="text/javascript" charset="utf-8"></script>
<script src="libs/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
